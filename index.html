<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirtoq // STATIC_WIDE_CORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">

    <script data-goatcounter="https://spirtoq.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>

    <style>
        :root {
            --accent: #00f3ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.4));
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 650px; 
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            letter-spacing: -2px;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .vibing-text {
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .music-center {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 0;
            display: flex;
            width: 100%;
            max-width: 450px;
            margin: 0 auto 40px auto;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .disc-art {
            width: 60px;
            height: 60px;
            border-radius: 0;
            border: 1px solid var(--accent);
            object-fit: cover;
        }

        .track-meta { text-align: left; flex-grow: 1; }
        .track-title { font-size: 13px; font-weight: bold; margin-bottom: 2px; }
        .track-artist { font-size: 11px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .link-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            background: rgba(0, 243, 255, 0.08);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .link-icon { width: 32px; height: 32px; object-fit: contain; }
        .link-label { font-family: 'Syncopate', sans-serif; font-size: 9px; letter-spacing: 2px; }

        /* СТИЛИ СЧЕТЧИКА ПОСЕТИТЕЛЕЙ */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: var(--glass);
            padding: 8px 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        .eye-icon {
            width: 16px;
            height: 16px;
            fill: var(--accent);
        }

        @media (max-width: 480px) {
            .button-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-3d"></canvas>

    <div class="main-wrapper">
        <h1 id="avatar-trigger" style="cursor:pointer">SPIRTOQ</h1>
        <div class="vibing-text">Just vibing...</div>

        <div class="music-center" id="player" style="opacity: 0;">
            <img src="" id="track-art" class="disc-art">
            <div class="track-meta">
                <div id="track-name" class="track-title">SCANNING...</div>
                <div id="track-artist" class="track-artist">PLEASE WAIT</div>
            </div>
            <div style="font-size: 10px; color: var(--accent); opacity: 0.5;">LIVE</div>
        </div>

        <div class="button-grid">
            <a href="https://t.me/ExteraSpirtoq" target="_blank" class="link-card">
                <img src="https://files.catbox.moe/hfe7zv.png" class="link-icon">
                <span class="link-label">TELEGRAM</span>
            </a>
            <a href="https://Last.fm/user/Spirtoq" target="_blank" class="link-card">
                <img src="https://files.catbox.moe/b5tv94.png" class="link-icon">
                <span class="link-label">LAST.FM</span>
            </a>
            <a href="https://discord.gg/EkyNTSzQ" target="_blank" class="link-card">
                <img src="https://files.catbox.moe/s4qrcp.png" class="link-icon">
                <span class="link-label">DISCORD</span>
            </a>
            <a href="https://shikimori.one/SpirtoQ" target="_blank" class="link-card">
                <img src="https://files.catbox.moe/inwllg.png" class="link-icon">
                <span class="link-label">SHIKIMORI</span>
            </a>
        </div>
    </div>

    <div class="visitor-counter">
        <svg class="eye-icon" viewBox="0 0 24 24">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span id="stats-visits">0</span>
    </div>

    <img src="https://mynickname.com/forum/Spirtoq.gif" id="secret-gif" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); z-index:100; transition:0.4s; border:1px solid var(--accent);">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Код для получения данных счетчика
        window.addEventListener('load', function() {
            var r = new XMLHttpRequest();
            r.addEventListener('load', function() {
                try {
                    var data = JSON.parse(this.responseText);
                    document.getElementById('stats-visits').innerText = data.count || '0';
                } catch(e) { console.error("Error loading stats"); }
            });
            // Запрашиваем общее количество просмотров страницы
            r.open('GET', 'https://spirtoq.goatcounter.com/counter/TOTAL.json');
            r.send();
        });

        // --- Остальной ваш JS код (Three.js и Last.fm) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-3d'), alpha: true, antialias: true });
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.95;
        renderer.setSize(size, size);

        const geometries = [
            new THREE.IcosahedronGeometry(1.8, 0),
            new THREE.TorusGeometry(1.2, 0.5, 12, 18),
            new THREE.OctahedronGeometry(1.8, 0),
            new THREE.DodecahedronGeometry(1.7, 0),
            new THREE.BoxGeometry(1.6, 1.6, 1.6),
            new THREE.ConeGeometry(1.5, 2.5, 6),
            new THREE.CylinderGeometry(1, 1, 2.2, 8),
            new THREE.TorusKnotGeometry(1, 0.3, 40, 8)
        ];

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.6,
            emissive: 0x00f3ff,
            emissiveIntensity: 1.2
        });

        const mesh = new THREE.Mesh(geometries[0], material);
        scene.add(mesh);
        const light1 = new THREE.PointLight(0xffffff, 2);
        light1.position.set(5, 5, 5);
        scene.add(light1);
        camera.position.z = 4.5;

        let shapeIdx = 0;
        setInterval(() => {
            shapeIdx = (shapeIdx + 1) % geometries.length;
            mesh.geometry.dispose();
            mesh.geometry = geometries[shapeIdx];
        }, 3000);

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.006;
            mesh.rotation.y += 0.007;
            const time = Date.now() * 0.002;
            material.emissiveIntensity = 1 + Math.sin(time) * 0.5;
            renderer.render(scene, camera);
        }
        animate();

        async function updateMusic() {
            try {
                const r = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=Spirtoq&api_key=460cda35be2fbf4f28e8ea7a38580730&format=json&limit=1`);
                const d = await r.json();
                const track = d.recenttracks.track[0];
                document.getElementById('player').style.opacity = '1';
                document.getElementById('track-art').src = track.image[1]['#text'];
                document.getElementById('track-name').innerText = track.name;
                document.getElementById('track-artist').innerText = track.artist['#text'];
            } catch(e) {}
        }
        updateMusic();
        setInterval(updateMusic, 20000);

        const trigger = document.getElementById('avatar-trigger');
        const gif = document.getElementById('secret-gif');
        trigger.onclick = () => gif.style.transform = 'translate(-50%,-50%) scale(1)';
        gif.onclick = () => gif.style.transform = 'translate(-50%,-50%) scale(0)';

        window.onresize = () => {
            const newSize = Math.min(window.innerWidth, window.innerHeight) * 0.95;
            renderer.setSize(newSize, newSize);
        };
    </script>
</body>
    </html>
